<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="btn btn-add-book" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        &nbsp;
      </button>
    </header>
    <main>
      <section class="stat-numbers">
        <div class="stat total-books">
          <span class="num total-books">0</span>
          <p class="description">Total Books</p>
        </div>
        <div class="stat unread-books">
          <span class="num unread-books">0</span>
          <p class="description">Unread Books</p>
        </div>
        <div class="stat read-books">
          <span class="num read-books">0</span>
          <p class="description">Read Books</p>
        </div>
        <div class="stat deleted-books">
          <span class="num deleted-books">0</span>
          <p class="description">Deleted Books</p>
        </div>
      </section>

      <section class="books-container">
        <div class="grid books-heading">
          <span>title</span>
          <span>author</span>
          <span>pages</span>
          <span>status</span>
          <span>&nbsp;</span>
        </div>

        <div class="books-items">
          <div class="book-item grid">
            <span>The Sorceror Stone</span>
            <span>J.K Rowling</span>
            <span>1050</span>
            <div>
              <input id="hasRead" type="checkbox" />
              <span class="hasRead"> Read </span>
            </div>
            <div>
              <button class="btn btn-del">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
              <button class="btn btn-edit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="add-book-container hidden">
        <div class="modal-backdrop"></div>
        <div class="add-book-form-wrapper">
          <button class="btn btn-close-modal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <form class="add-book-form">
            <div class="add-book-inputs">
              <label for="book-title"> Title </label>
              <input id="book-title" type="text" class="input title" />
              <label for="book-author"> Author </label>
              <input id="book-author" type="text" class="input author" />
              <label for="book-pages"> Pages </label>
              <input id="book-pages" type="number" class="input pages" />
            </div>
            <div>
              <input id="book-status" type="checkbox" class="input status" />
              <label for="book-status"> Have you read it? </label>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
