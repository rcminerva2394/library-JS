<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="add-book">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        &nbsp;
      </button>
    </header>
    <main>
      <section class="stat-numbers">
        <div class="stat total-books">
          <span class="num total-books">0</span>
          <p class="description">Total Books</p>
        </div>
        <div class="stat unread-books">
          <span class="num unread-books">0</span>
          <p class="description">Unread Books</p>
        </div>
        <div class="stat read-books">
          <span class="num read-books">0</span>
          <p class="description">Read Books</p>
        </div>
        <div class="stat deleted-books">
          <span class="num deleted-books">0</span>
          <p class="description">Deleted Books</p>
        </div>
      </section>
      <table class="table-books">
        <thead>
          <tr>
            <th>title</th>
            <th>author</th>
            <th>pages</th>
            <th>status</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody class="table-books-items"></tbody>
      </table>
    </main>
  </body>
</html>
