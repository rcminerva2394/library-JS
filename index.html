<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <button class="btn btn-add-book" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        &nbsp;
      </button>
    </header>
    <main>
      <section class="stat-numbers">
        <div class="stat total-books">
          <span class="num total-books">0</span>
          <p class="description">Total Books</p>
        </div>
        <div class="stat unread-books">
          <span class="num unread-books">0</span>
          <p class="description">Unread Books</p>
        </div>
        <div class="stat read-books">
          <span class="num read-books">0</span>
          <p class="description">Read Books</p>
        </div>
        <div class="stat deleted-books">
          <span class="num deleted-books">0</span>
          <p class="description">Deleted Books</p>
        </div>
      </section>

      <section class="books-container">
        <div class="grid books-heading">
          <span>title</span>
          <span>author</span>
          <span>publication year</span>
          <span>pages</span>
          <span>status</span>
          <span>&nbsp;</span>
        </div>

        <div class="books-items">
        
        <input type="checkbox" class="isReadEl" />
      </section>
      <section class="add-book-container hidden">
        <div class="modal-backdrop"></div>
        <div class="add-book-form-wrapper">
          <button class="btn btn-close-modal">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <form class="add-book-form">
            <div class="add-book-inputs">
              <label for="book-title"> Title </label>
              <input id="book-title" type="text" class="input title" />
              <label for="book-author"> Author </label>
              <input id="book-author" type="text" class="input author" />
                <label for="book-date"> Year of publication </label>
              <input id="book-date" type="number" class="input date" />
              <label for="book-pages"> Pages </label>
              <input id="book-pages" type="number" class="input pages" />
              <label for="book-duration"> Duration</label>
              <input id="book-duration" type="text" class="input duration" />
            </div>
            <select id="book-type">
              <option value="">Book type</option>
              <option value="audio">Audio book</option>
              <option value="ebook">Ebook</option>
              <option value="printed">Printed Book</option>
            </select>
            <div>
              <input id="book-status" type="checkbox" class="input status" />
              <label for="book-status"> Did you finish it?</label>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
